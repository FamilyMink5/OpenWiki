<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오픈위키/대문</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: right;
        }
        .search-bar input {
            padding: 5px;
            font-size: 14px;
        }
        .search-bar button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script>
        function search() {
            var query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = '/search?query=' + encodeURIComponent(query);
            }
        }
    </script>
</head>
<body>

    <!-- 검색창 -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요">
        <button onclick="search()">검색</button>
    </div>

    <!-- 제목 -->
    <h1>오픈위키/대문</h1>

    <!-- 본문 내용 -->
    <div class="content">
        <p>오픈위키 대문입니다.</p>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>OpenWiki Engine™ by Sinoka</p>
    </div>

</body>
</html>
